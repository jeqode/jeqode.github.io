<aside>
	<div class="container">
		<header>
			<h1>{{ site.title }}</h1>
		</header>
		<div class="menu toggle"><i class="icon menu"></i></div>
		<nav>
			<ul class="menu list">
				{%- for page in site.pages -%} {%- if page.title -%}
				<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
				{%- endif -%} {%- endfor -%}
				<li><a href="{{ "/blog" | prepend: site.baseurl }}">Blog</a></li>
				<li class="item"><a class="switch"><i class="ghost icon"></i></a></li>
			</ul>
		</nav>
	</div>
</aside>
